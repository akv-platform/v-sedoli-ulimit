name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ulimit -n
      run: 
        ulimit -n
    - name: sudo ulimit -n
      run: 
        sudo ulimit -n
    - name: ls -l /bin
      run: 
        ls -l /bin
    - name: ls -l /sbin
      run: 
        ls -l /sbin
